<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <style>
        body {
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Courier New', Courier, monospace;
            color: white;
        }

        h1 {
            margin-top: 0;
            text-shadow: 2px 2px #000;
        }

        #gameCanvas {
            border: 5px solid #ecf0f1;
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            background-color: #000;
        }

        .score-board {
            margin-top: 10px;
            font-size: 24px;
        }

        .controls {
            margin-top: 15px;
            font-size: 14px;
            color: #bdc3c7;
        }
    </style>
</head>
<body>

    <h1>SNAKE</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div class="score-board">Score: <span id="score">0</span></div>
    <div class="controls">Use Arrow Keys to Move</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        // Game settings
        const gridSize = 20; // Size of one square
        const tileCount = canvas.width / gridSize; 
        let speed = 7; // Frames per second (higher is faster)

        // Snake and Apple variables
        let score = 0;
        let xVelocity = 0;
        let yVelocity = 0;
        let headX = 10;
        let headY = 10;
        let snakeParts = []; // Array to store tail parts
        let tailLength = 2; // Initial length

        let appleX = 5;
        let appleY = 5;

        // Start the game loop
        function drawGame() {
            changeSnakePosition();
            let result = isGameOver();
            if(result) {
                return; // Stop the game if game over
            }

            clearScreen();
            checkAppleCollision();
            drawApple();
            drawSnake();
            drawScore();
            
            setTimeout(drawGame, 1000 / speed);
        }

        function isGameOver() {
            let gameOver = false;

            // Check if game started (velocity is not 0)
            if (yVelocity === 0 && xVelocity === 0) {
                return false;
            }

            // Walls
            if (headX < 0) gameOver = true;
            if (headX === tileCount) gameOver = true;
            if (headY < 0) gameOver = true;
            if (headY === tileCount) gameOver = true;

            // Self collision
            for (let i = 0; i < snakeParts.length; i++) {
                let part = snakeParts[i];
                if (part.x === headX && part.y === headY) {
                    gameOver = true;
                    break;
                }
            }

            if (gameOver) {
                ctx.fillStyle = "white";
                ctx.font = "50px Verdana";
                ctx.fillText("Game Over!", canvas.width / 6.5, canvas.height / 2);
                
                // Allow restart after a brief pause logic could go here, 
                // but for simplicity we stop the loop. 
                // Reloading page restarts game.
            }
            return gameOver;
        }

        function clearScreen() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawSnake() {
            ctx.fillStyle = 'lime';
            for (let i = 0; i < snakeParts.length; i++) {
                let part = snakeParts[i];
                ctx.fillRect(part.x * gridSize, part.y * gridSize, gridSize - 2, gridSize - 2);
            }

            // Put new head at the end of the array
            snakeParts.push(new SnakePart(headX, headY)); 
            
            // Remove the oldest part (tail) if the snake is longer than allowed
            while (snakeParts.length > tailLength) {
                snakeParts.shift(); 
            }

            // Draw Head specifically (optional styling)
            ctx.fillStyle = 'green';
            ctx.fillRect(headX * gridSize, headY * gridSize, gridSize - 2, gridSize - 2);
        }

        function changeSnakePosition() {
            headX = headX + xVelocity;
            headY = headY + yVelocity;
        }

        function drawApple() {
            ctx.fillStyle = 'red';
            ctx.fillRect(appleX * gridSize, appleY * gridSize, gridSize - 2, gridSize - 2);
        }

        function checkAppleCollision() {
            if (appleX === headX && appleY === headY) {
                appleX = Math.floor(Math.random() * tileCount);
                appleY = Math.floor(Math.random() * tileCount);
                tailLength++;
                score++;
                speed += 0.2; // Increase speed slightly with every apple
            }
        }

        function drawScore() {
            scoreElement.innerText = score;
        }

        document.body.addEventListener('keydown', keyDown);

        function keyDown(event) {
            // Up Arrow
            if (event.keyCode == 38) {
                if (yVelocity == 1) return; // Prevent reversing into self
                yVelocity = -1;
                xVelocity = 0;
            }
            // Down Arrow
            if (event.keyCode == 40) {
                if (yVelocity == -1) return;
                yVelocity = 1;
                xVelocity = 0;
            }
            // Left Arrow
            if (event.keyCode == 37) {
                if (xVelocity == 1) return;
                yVelocity = 0;
                xVelocity = -1;
            }
            // Right Arrow
            if (event.keyCode == 39) {
                if (xVelocity == -1) return;
                yVelocity = 0;
                xVelocity = 1;
            }
        }

        // Class to represent snake parts
        class SnakePart {
            constructor(x, y) {
                this.x = x;
                this.y = y;
            }
        }

        // Kick off the game
        drawGame();
    </script>
</body>
</html>
